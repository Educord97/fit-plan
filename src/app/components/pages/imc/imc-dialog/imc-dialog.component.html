<h2 mat-dialog-title>Meus IMCs</h2>
<mat-dialog-content class="mat-typography" style="width: 600px;">
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="imcs">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef>Peso</th>
            <td mat-cell *matCellDef="let row">{{row.peso}}</td>
          </ng-container>
      
          <!-- Price Column -->
          <ng-container matColumnDef="altura">
            <th mat-header-cell *matHeaderCellDef>Altura</th>
            <td mat-cell *matCellDef="let row">{{ row.altura }}</td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="resultado">
            <th mat-header-cell *matHeaderCellDef>IMC</th>
            <td mat-cell *matCellDef="let row">{{ row.imc }}</td>
          </ng-container>
    
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
            <td mat-cell *matCellDef="let row" class="text-center">
                <a routerLink="/imcs/delete/{{ row.id }}" class="delete" mat-dialog-close>
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Voltar</button>
</mat-dialog-actions>
